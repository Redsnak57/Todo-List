<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>To Do List </header></h1>
    <form>
        <input type="text" class="todo-input" placeholder="Ajouter votre tache">
        <button class="todo-btn" type="submit"><i class="fa-solid fa-square-plus"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all"> Toutes</option>
                <option value="completed"> Terminer</option>
                <option value="uncompleted"> A faire </option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
